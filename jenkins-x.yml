buildPack: none
pipelineConfig:
  pipelines:
    release:
      pipeline:
        options:
          containerOptions:
            resources:
              limits:
                memory: 10Gi
              requests:
                memory: 6Gi
        agent:
          image: 9.46.76.93:5000/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
        stages:
        - name: release
          environment:
          - name: GIT_COMMITTER_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_COMMITTER_NAME
            value: jenkins-x-bot
          - name: GIT_AUTHOR_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_AUTHOR_NAME
            value: jenkins-x-bot
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /builder/home/kaniko-secret.json
          steps:
          - image: jenkinsxio/jx:1.3.963
            name: get-secret
            command: jx
            args:
              - step
              - credential
              - -s
              - kaniko-secret
              - -k
              - kaniko-secret
              - -f
              - /builder/home/kaniko-secret.json
          - name: warm-cache
            image: 9.46.76.93:5000/kaniko-project/warmer
            args:
              - --cache-dir=/workspace
              - --image=jenkinsxio/jenkins-filerunner:0.1.18
            command: /kaniko/warmer
          - image: 9.46.76.93:5000/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
            name: jx-image
            command: /kaniko/executor
            args:
              - --dockerfile=Dockerfile.jx
              - --destination=9.46.76.93:5000/jenkinsxio/jenkins-jx:${inputs.params.version}
              - --destination=9.46.76.93:5000/jenkinsxio/jenkins-jx:latest
              - --context=/workspace/source
              - --cache-repo=9.46.76.93:5000/jenkinsxio/cache
              - --cache=true
              - --cache-dir=/workspace
          - image: 9.46.76.93:5000/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
